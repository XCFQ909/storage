<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="architect.css" />

    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="./CSS3_logo.svg.png">
