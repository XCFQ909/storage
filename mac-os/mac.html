<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mac.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="/CSS3_logo.svg.png">
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-column">
        <div class="side-slide">
          <div class="circles">
            <div class="circle dark-circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="diagram">
            <div class="diagram__layer"></div>
            <div class="diagram__layer"></div>
            <div class="diagram__layer"></div>
            <div class="diagram__layer"></div>
            <div class="diagram__layer"></div>
          </div>
          <span class="capacity">14<span>TB</span></span>
        </div>
        <div class="side-slide">
          <div class="big-circle">
            <div class="small-circle"></div>
          </div>
          <span class="capacity">4<span>TB</span></span>
        </div>
        <div class="side-slide">
          <div class="big-circle big-circle--red">
            <div class="small-circle"></div>
          </div>
          <span class="capacity">8<span>TB</span></span>
        </div>
        <div class="side-slide">
          <div class="big-circle big-cicle--gray">
            <div class="small-circle"></div>
          </div>
          <span class="capacity">4<span>TB</span></span>
        </div>
        <div class="big-slide number">
          <section class="number-row">
            <span class="number-row__header">used {tb} / of total B</span>
            <h1>5.66</h1>
          </section>
          <section class="number-row">
            <span class="number-row__header">available {tb}</span>
            <h1>2.34</h1>
          </section>
        </div>
        <div class="big-slide menu">
          <section class="menu-row">manage space</section>
          <section class="menu-row">disc settings</section>
          <section class="menu-row">create backup</section>
        </div>
      </div>
      <div class="grid-column">
        <div class="hd-diagram">
          <span class="hd-diagram__subtitle">free space</span>
          <span class="hd-diagram__subtitle">2.34<span class="tb">TB</span></span>
        </div>
        <div class="hd-diagram">
          <span class="hd-diagram__subtitle">documents</span>
          <span class="hd-diagram__subtitle">840.54<span class="tb">GB</span></span>
        </div>
        <div class="hd-diagram">
          <span class="hd-diagram__subtitle">audio files</span>
          <span class="hd-diagram__subtitle">1.08<span class="tb">TB</span></span>
        </div>
        <div class="hd-diagram">
          <span class="hd-diagram__subtitle">images</span>
          <span class="hd-diagram__subtitle">1.82<span class="tb">TB</span></span>
        </div>
        <div class="hd-diagram">
          <span class="hd-diagram__subtitle">video</span>
          <span class="hd-diagram__subtitle">2.38<span class="tb">TB</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
